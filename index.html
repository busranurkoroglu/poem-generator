<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
      <main>
        <form>
          <input
            type="'text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">The poem will go here</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/busranurkoroglu" target="_blank"
          >Busra Koroglu</a
        >
        and is
        <a
          href="https://github.com/busranurkoroglu/poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://poem-generator-bk.vercel.app/" target="_blank"
          >hosted on Vercel.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
